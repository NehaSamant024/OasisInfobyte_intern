<!DOCTYPE html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<header>
        <section class="h1">
			<h1> Todo List</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
       			id="new-task-input" 
				placeholder="What's Your Plan ?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />   
		</form>
    </section> 
	</header>
	<hr>
	<main>
		<section class="task-list">
        <section class="h2">
			<h2>Tasks :-</h2>
            <div id="tasks">

			</div>
        </section>
		</section>
	</main>


	<script src="script.js"></script>
</body>
</html>
